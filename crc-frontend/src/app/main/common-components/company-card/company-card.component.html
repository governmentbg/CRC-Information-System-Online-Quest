<mat-card class="company-card">
    <mat-card-header class="card-header">
        <mat-card-subtitle>Предприятие/Пощенски оператор</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{company.name}} {{company.pid === '' ? company.uid : company.pid }}
                </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button [routerLink]="['/questionnaire']" mat-button>Нов въпросник</button>
                <button mat-button>Досие</button>
            </mat-card-actions>
        </mat-card>

    </mat-card-content>
</mat-card>
