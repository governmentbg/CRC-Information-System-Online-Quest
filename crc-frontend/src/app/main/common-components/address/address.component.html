<form [formGroup]="postOperatorAddressFormGroup" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column"
  fxLayoutAlign="start" fxFlex="1 0 auto">
  <ng-template matStepLabel>3. Адрес за кореспонденция на пощенски оператор</ng-template>
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Адрес за кореспонденция</mat-label>
      <textarea matInput></textarea>
      <mat-error>
        Задължително поле
      </mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
      <mat-label>Телефон</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
      <mat-label>Факс</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
      <mat-label>Пощенски код</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
      <mat-label>Имейл на компанията</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>
  </div>
</form>
