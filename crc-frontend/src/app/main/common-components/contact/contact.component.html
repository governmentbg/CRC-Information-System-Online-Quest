<form [formGroup]="commanPartContactPersonFormGroup" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column"
  fxLayoutAlign="start" fxFlex="1 0 auto">
  <ng-template matStepLabel>4. Лице за контакт по ОБЩА ЧАСТ на въпросник</ng-template>
  <mat-radio-group>
    <mat-radio-button style="margin: 1%" value="Mr">Г-н</mat-radio-button>
    <mat-radio-button value="Ms">Г-жа</mat-radio-button>
  </mat-radio-group>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
      <mat-label>Име</mat-label>
      <input matInput>
      <mat-error>First Name is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
      <mat-label>Фамилия</mat-label>
      <input matInput>
      <mat-error>Last Name is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
      <mat-label>Длъжност</mat-label>
      <input matInput>
      <mat-error>Last Name is required!</mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
      <mat-label>Телефон</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
      <mat-label>Имейл</mat-label>
      <input matInput />
      <mat-error>Address is required!</mat-error>
    </mat-form-field>

  </div>
</form>
