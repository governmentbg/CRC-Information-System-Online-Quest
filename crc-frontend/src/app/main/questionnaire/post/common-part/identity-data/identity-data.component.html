<div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
  <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    [formGroup]="firstFormGroup">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>1.1 Найменование на пощенски оператор</mat-label>
        <input matInput>
        <mat-error>First Name is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
        <mat-label>1.2 Правно-организационна форма на пощенски оператор (ЕООД, ООД, ЕАД, АД, СД, ЕТ и др.)</mat-label>
        <input matInput>
        <mat-error>Last Name is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>1.3 Единен идентификационен код (ЕИК) (код по БУЛСТАТ)</mat-label>
        <input matInput>
        <!-- <mat-error>First Name is required!</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
        <mat-label>URI</mat-label>
        <input matInput>
        <mat-error>Last Name is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
        <mat-label>1.4 Найменование на търговска марка</mat-label>
        <input matInput>
        <!-- <mat-error>First Name is required!</mat-error> -->
      </mat-form-field>
    </div>

  </form>
</div>
