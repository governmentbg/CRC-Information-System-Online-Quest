<form [formGroup]="secondFormGroup" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto">

      <mat-label>2.1</mat-label>
      <mat-radio-group>
        <mat-radio-button style="margin: 1%" value="Mr">Г-н</mat-radio-button>
        <mat-radio-button value="Ms">Г-жа</mat-radio-button>
      </mat-radio-group>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
          <mat-label>Име</mat-label>
          <input matInput>
          <mat-error>First Name is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
          <mat-label>Фамилия</mat-label>
          <input matInput>
          <mat-error>Last Name is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
          <mat-label>Длъжност</mat-label>
          <input matInput>
          <mat-error>Last Name is required!</mat-error>
        </mat-form-field>
      </div>

      <!-- <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button> -->
    </form>
